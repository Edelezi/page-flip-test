<svg id="screen-reader-graph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 325" preserveAspectRatio="xMinYMin slice" role="group" aria-labelledby="graph-title" aria-describedby="graph-desc">
  <text id="graph-title" class="title" transform="translate(10 28.77)">Commonly Used Screen Readers</text>
  <text id="graph-desc" class="desc" transform="translate(10 317.96)">Data &amp; original image from <a xlink:href="http://webaim.org/projects/screenreadersurvey6/#used">WebAIM's Screen Reader User Survey #6 Results</a></text>
  <style>
 .title{
  font-size: 30.37px;
}
.desc{
  font-size: 14px;
}
a{
  fill: #1010b2;
  text-decoration: underline;
}
.cls-1 {
  fill: red;
}

.cls-2 {
  font-size: 15.84px;
}

body {
  font-family: 'Droid Sans', sans-serif;
}

.cls-3 {
  fill: #24c62b;
}

.cls-4 {
  fill: #1010b2;
}

.cls-5 {
  fill: #e29e14;
}

.cls-6 {
  fill: #7d11c9;
}

.cls-7 {
  letter-spacing: -1px;
}

.cls-8 {
  fill: #f0f;
}

.cls-9 {
  fill: #065109;
}

.cls-10 {
  fill: #06b7f4;
}

.cls-11 {
  fill: #fff;
}

.cls-11, .cls-12 {
  stroke: #bfbbbf;
  stroke-miterlimit: 10;
  stroke-width: 2px;
}

.cls-12 {
  fill: none;
}

.cls-13 {
  font-size: 12px;
  font-weight: 700;
  white-space: pre;
}

  </style>
